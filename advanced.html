<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Advanced Search</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="C:\git\search\static\styles.css">

    </head>
    <body>

      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="C:\git\search\index.html">
          <img src="/C:\git\search\static\images\logo.png" width="92" height="33" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
      </nav>

      <div class="container-fluid appbar">
        <div class="row">
          <label style="margin-left:10px">Advanced Search</label>
        </div>
        <div class="row separator"></div>
      </div>


      <div class="container forming">


        <form action="https://google.com/search" class="form-group mx-auto d-block">

          <div class="form-group row ">
            <div class="col subtitle">
              <span>Find pages with..</span>
            </div>
          </div>

          <div class="form-group row">
            <label for="input1" class="col-sm-3 col-form-label">all these words</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="input1" name="as_q">
            </div>
          </div>
          <div class="form-group row">
            <label for="input2" class="col-sm-3 col-form-label">this exact word or phrase:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="input2" name="as_epq">
            </div>
          </div>
          <div class="form-group row">
            <label for="input3" class="col-sm-3 col-form-label">any of these words:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="input3" name="as_oq">
            </div>
          </div>
          <div class="form-group row">
            <label for="input4" class="col-sm-3 col-form-label">none of these words:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="input4" name="as_eq">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <div class="col-sm-2 aling-content-center">
              <input class="form-control mx-auto" type="submit" value="Advanced Search" id="advancedsearchbutton">
            </div>
          </div>
        </form>
      </div>








      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
